<form class="form">
    <fieldset class="fieldset">
        <legend class="fieldset__legend">Super Power Interviewee Form</legend>
        <div class="grid">
            <div class="grid__row grid__row--padded">
                <div class="grid__col--lg-6
                            grid__col--md-6
                            grid__col--sm-12
                            grid__col--xs-12"
                >
                    <label class="label" for="verbose-alias">Super Power Alias</label>
                    <input class="input" type="text" id="verbose-alias" />
                </div>
                <div class="grid__col--lg-6
                            grid__col--md-6
                            grid__col--sm-12
                            grid__col--xs-12"
                >
                    <label class="label" for="verbose-name">Real Name</label>
                    <input
                        class="input"
                        placeholder="We promise not to tell"
                        type="text"
                        id="verbose-name"
                    />
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="fieldset">
        <legend class="fieldset__legend">Good, Bad Or Somewhere In Between?</legend>
        <div class="grid">
            <div class="grid__row grid__row--padded">
                <div class="grid__col--lg-3
                            grid__col--md-3
                            grid__col--sm-12
                            grid__col--xs-12"
                >
                    <label class="label">Do You Use Your Powers For Good?</label>
                    <div>
                        <label class="label label--inline label--light">
                            <input class="radio" type="radio" name="good-powers" />
                            Always!
                        </label>
                        <label class="label label--inline label--light">
                            <input class="radio" type="radio" name="good-powers" />
                            Never!
                        </label>
                        </label>
                        <label class="label label--inline label--light">
                            <input class="radio" type="radio" name="good-powers" />
                            Sometimes...
                        </label>
                    </div>
                </div>
                <div class="grid__col--lg-3
                            grid__col--md-3
                            grid__col--sm-12
                            grid__col--xs-12"
                >
                    <label class="label">What Compensation Do You Expect for Using Your Powers?</label>
                    <div>
                        <div class="grid__row grid__row--padded">
                            <div class="grid__col grid__col--xs-12">
                                <label class="label label--inline label--light">
                                    <input class="checkbox" type="checkbox" />
                                    Money Money... MONEY!
                                </label>
                            </div>
                        </div>
                        <div class="grid__row grid__row--padded">
                            <div class="grid__col grid__col--xs-12">
                                <label class="label label--inline label--light">
                                    <input class="checkbox" type="checkbox" />
                                    My contribution to society is enough compensation.
                                </label>
                            </div>
                        </div>
                        <div class="grid__row grid__row--padded">
                            <div class="grid__col grid__col--xs-12">
                                <label class="label label--inline label--light">
                                    <input class="checkbox" type="checkbox" />
                                    Access to secrets and elite members of society wouldn't hurt.
                                </label>
                            </div>
                        </div>
                        </div>
                        <div class="grid__row grid__row--padded">
                            <div class="grid__col grid__col--xs-12">
                                <label class="label label--inline label--light">
                                    <input class="checkbox" type="checkbox" />
                                    I WANA BE FAMOUS!
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid__col--lg-3
                            grid__col--md-3
                            grid__col--sm-12
                            grid__col--xs-12"
                >
                    <label class="label">Select Costume Color Scheme</label>
                    <select class="select select--full-width">
                        <optgroup label="Standard">
                            <option value="rnb">Red and Blue</option>
                            <option value="bng">Black and Grey</option>
                        </optgroup>
                        <optgroup label="Screaming For Attention">
                            <option value="hp">Hot Pink</option>
                            <option value="ny">Neon Yellow</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="fieldset">
        <legend class="fieldset__legend">How Did You Get Your Super Powers</legend>
        <textarea class="textarea textarea--full-width" rows="4">A hero can be anyone. Someone like you. Someone who'll rattle the cages. I seek the means to fight injustice. To turn fear against those who prey on the fearful. My anger outweights my guilt. I will go back to Gotham and I will fight people Iike this but I will not become an executioner.</textarea>
    </fieldset>
    <button class="button button--primary">Submit</button>
</form>
