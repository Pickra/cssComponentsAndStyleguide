<div class="grid">
    <div class="grid__row grid__row--padded">
        <div class="
            grid__col--lg-4
            grid__col--md-4
            grid__col--sm-12
            grid__col--xs-12
        ">
            <p id="labels-{{modifier_class}}-group">Do You Use Your Powers For Good?</p>
            <div role="radiogroup" aria-labelledby="labels-{{modifier_class}}-group">
                <label class="label {{modifier_class}}" for="label-always-{{modifier_class}}">
                    <input
                        class="radio"
                        id="label-always-{{modifier_class}}"
                        type="radio"
                        name="good-powers"
                    />
                    Always!
                </label>
                <label class="label {{modifier_class}}" for="label-never-{{modifier_class}}">
                    <input
                        class="radio"
                        id="label-never-{{modifier_class}}"
                        type="radio"
                        name="good-powers"
                    />
                    Never!
                </label>
                <label class="label {{modifier_class}}" for="label-sometimes-{{modifier_class}}">
                    <input
                        class="radio"
                        id="label-sometimes-{{modifier_class}}"
                        type="radio"
                        name="good-powers"
                    />
                    Sometimes...
                </label>
            </div>
        </div>
    </div>
</div>
