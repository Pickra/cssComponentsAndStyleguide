<div class="grid">
    <div class="grid__row grid__row--padded">
        <div class="
            grid__col--lg-4
            grid__col--md-4
            grid__col--sm-12
            grid__col--xs-12
        ">
        <p id="radios-{{modifier_class}}-group">Do You Use Your Powers For Good?</p>
        <div role="radiogroup" aria-labelledby="radios-{{modifier_class}}-group">
                <label class="label label--inline label--light" id="radios-{{modifier_class}}-powers-good">
                    <input
                        class="radio"
                        type="radio"
                        name="good-powers"
                        aria-labelledby="radios-{{modifier_class}}-powers-good"
                        />
                        Always!
                    </label>
                    <label class="label label--inline label--light" id="radios-{{modifier_class}}-powers-never">
                        <input
                        class="radio"
                        type="radio"
                        name="good-powers"
                        aria-labelledby="radios-{{modifier_class}}-powers-never"
                        />
                        Never!
                    </label>
                    <label class="label label--inline label--light" id="radios-{{modifier_class}}-powers-sometimes">
                        <input
                        class="radio"
                        type="radio"
                        name="good-powers"
                        aria-labelledby="radios-{{modifier_class}}-powers-sometimes"
                    />
                    Sometimes...
                </label>
            </div>
        </div>
    </div>
</div>
