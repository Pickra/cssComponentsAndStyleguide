<div class="grid">
    <div class="grid__row">
        <div class="grid__col--sm-4 grid__col--xs-12">
            <div class="styleguide__circle styleguide--primary styleguide--border">
                <p class="styleguide__circle-name">$border-color</p>
                <span class="styleguide__circle-val">#b0c2e3</span>
            </div>
        </div>
        <div class="grid__col--sm-4 grid__col--xs-12">
            <div class="styleguide__circle styleguide--primary styleguide--text">
                <p class="styleguide__circle-name">$text-color</p>
                <span class="styleguide__circle-val">#05182A</span>
            </div>
        </div>
        <div class="grid__col--sm-4 grid__col--xs-12">
            <div class="styleguide__circle styleguide--primary styleguide--background">
                <p class="styleguide__circle-name">$background-color</p>
                <span class="styleguide__circle-val">#f5f5f5</span>
            </div>
        </div>
    </div>
</div>
