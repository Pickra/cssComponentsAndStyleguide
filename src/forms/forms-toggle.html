<div class="toggle">
    <input type="checkbox" id="toggle-input" class="toggle__input">
    <label class="toggle__label" for="toggle-input">
      <span class="toggle__screenreader-message">Toggle this option</span>
      <span class="toggle__switch" aria-hidden="true">
        <span class="toggle__switch-option toggle__switch-option--on" aria-hidden="true">
          <svg class="icon icon--lg"><use xlink:href="#ei-check"></use></svg>
        </span>
        <span class="toggle__switch-option toggle__switch-option--off" aria-hidden="true">
          <svg class="icon icon--lg"><use xlink:href="#ei-close-o"></use></svg>
        </span>
      </span>
    </label>
</div>

<div class="toggle">
    <input type="checkbox" id="toggle-input-disabled" class="toggle__input" disabled>
    <label class="toggle__label" for="toggle-input-disabled">
      <span class="toggle__screenreader-message">Toggle this option</span>
      <span
        class="toggle__disabled-message"
        data-checked="On"
        data-unchecked="Off"
        aria-hidden="true"
      ></span>
      <span class="toggle__switch" aria-hidden="true">
        <span class="toggle__switch-option toggle__switch-option--on" aria-hidden="true">
          <svg class="icon icon--lg"><use xlink:href="#ei-check"></use></svg>
        </span>
        <span class="toggle__switch-option toggle__switch-option--off" aria-hidden="true">
          <svg class="icon icon--lg"><use xlink:href="#ei-close-o"></use></svg>
        </span>
      </span>
    </label>
</div>
